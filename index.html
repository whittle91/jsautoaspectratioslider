<title>JavaScript Aspect Ratio Slider</title>
<script>
//1. set ul width 
//2. image when click prev/next button
//3. set width of text
var ul;
var liItems;
var imageNumber;
var imageWidth;
var prev, next;
var currentPostion = 0;
var currentImage = 0;
var marginsize = new Array();

function init(){
	ul = document.getElementById('image_slider');
	liItems = ul.children;
	imageNumber = liItems.length;
	imageWidth = 800;//width of our slider window
	for (var i =0;i<imageNumber;i++)
	{
	marginsize[i] = liItems[i].children[0].children[0].width;
	var marginwidth = (800 - marginsize[i]) /2;//to get the padding we need to centralise the margin
	var selector = '#image' + i;
	
	var value = marginwidth;
	for(var j=0; j < document.styleSheets.length; j++){
	 try { 
	 document.styleSheets[j].insertRule(selector+ ' {margin-left:'+value+'px;margin-right:'+value+'px;}', document.styleSheets[j].cssRules.length);
     	} 
		catch(err) {try { document.styleSheets[j].addRule(selector, ' {margin-left:'+value+'px;margin-right:'+value+'px;}');} catch(err) {}}//IE
	
	}
	
	}
	ul.style.width = parseInt(imageWidth * imageNumber) + 'px';
	prev = document.getElementById("prev");
	next = document.getElementById("next");
	generatePager(imageNumber);
	prev.onclick = function(){ onClickPrev();};
	next.onclick = function(){ onClickNext();};
}

function animate(opts){
	var start = new Date;
	var id = setInterval(function(){
		var timePassed = new Date - start;
		var progress = timePassed / opts.duration;
		if (progress > 1){
			progress = 1;
		}
		var delta = opts.delta(progress);
		opts.step(delta);
		if (progress == 1){
			clearInterval(id);
			opts.callback();
		}
	}, opts.delay || 17);
	//return id;
}

function slideTo(imageToGo){
	var direction;
	var numOfImageToGo = Math.abs(imageToGo - currentImage);
	// slide toward left

	direction = currentImage > imageToGo ? 1 : -1;
	currentPostion = -1 * currentImage * imageWidth;
	var opts = {
		duration:300,
		delta:function(p){return p;},
		step:function(delta){
			ul.style.left = parseInt(currentPostion + direction * delta * imageWidth * numOfImageToGo) + 'px';
		},
		callback:function(){currentImage = imageToGo;}	
	};
	animate(opts);
}

function onClickPrev(){
	if (currentImage == 0){
		slideTo(imageNumber - 1);
	} 		
	else{
		slideTo(currentImage - 1);
	}		
}

function onClickNext(){
	if (currentImage == imageNumber - 1){
		slideTo(0);
	}		
	else{
		slideTo(currentImage + 1);
	}		
}

function generatePager(imageNumber){	
	var pageNumber;
	var pagerDiv = document.getElementById('pager');
	for (i = 0; i < imageNumber; i++){
		var li = document.createElement('li');
		pageNumber = document.createTextNode(parseInt(i + 1));
		li.appendChild(pageNumber);
		pagerDiv.appendChild(li);
		li.onclick = function(i){
			return function(){
				slideTo(i);
			}
		}(i);
	}	
	var computedStyle = document.defaultView.getComputedStyle(li, null);
	var liWidth = parseInt(li.offsetWidth);
	var liMargin = parseInt(computedStyle.margin.replace('px',""));
	pagerDiv.style.width = parseInt((liWidth + liMargin * 2) * imageNumber) + 'px';
}
window.onload = init;
function isHover(e) {
    if (e !== null){return (e.parentElement.querySelector(':hover') === e);}
}
function ThenClickNext(){
 if(isHover(document.getElementById('image_slider')))
 {
 setTimeout(ThenClickNext, 3000); //automatically check every three seconds
 }
 else
 {
	if (currentImage == imageNumber - 1){
		slideTo(0);
	}		
	else{
		slideTo(currentImage + 1);
	}	
	
setTimeout(ThenClickNext, 3000);  //even if the image isn't hovered
}
}
ThenClickNext();
</script>
